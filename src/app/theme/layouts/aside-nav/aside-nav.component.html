<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn" appunwraptag="">
	<i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark">
	<!-- BEGIN: Aside Menu -->
	<div  		id="m_ver_menu"  		class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark"  		data-menu-vertical="true" 		 data-menu-scrollable="false" data-menu-dropdown-timeout="500"   		>
		<ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
			<li class="m-menu__item  " routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
				<a  routerLink="/index" class="m-menu__link">
					<i class="m-menu__link-icon flaticon-line-graph"></i>
					<span class="m-menu__link-title">
						<span class="m-menu__link-wrap">
							<span class="m-menu__link-text">
								Dashboard
							</span>
							<span *ngIf="myNotOrders.length>0" class="m-menu__link-badge">
								<span class="m-badge m-badge--danger">
									{{myNotOrders.length}}
								</span>
							</span>
						</span>
					</span>
				</a>
			</li>
			<li class="m-menu__section">
					<h4 class="m-menu__section-text">
						Productos
					</h4>
					<i class="m-menu__section-icon flaticon-more-v3"></i>
			</li>
			<li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
					<a  routerLink="/products" class="m-menu__link">
						<i class="m-menu__link-icon flaticon-list-3"></i>
						<span class="m-menu__link-text">
							Mis productos
						</span>
					</a>
			</li>
			<li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
					<a  routerLink="/newproduct" class="m-menu__link">
						<i class="m-menu__link-icon flaticon-edit-1"></i>
						<span class="m-menu__link-text">
							Nuevo producto
						</span>
					</a>
			</li>
			<li class="m-menu__section">
					<h4 class="m-menu__section-text">
						Menus
					</h4>
					<i class="m-menu__section-icon flaticon-more-v3"></i>
			</li>
			<li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
					<a  routerLink="/menus" class="m-menu__link">
						<i class="m-menu__link-icon flaticon-signs-1"></i>
						<span class="m-menu__link-text">
							Mis Menus
						</span>
					</a>
			</li>
			
		</ul>
	</div>
	<!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
